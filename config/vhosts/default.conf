<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot ${APACHE_DOCUMENT_ROOT}
    ServerName localhost
	<Directory ${APACHE_DOCUMENT_ROOT}>
		AllowOverride all
	</Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot ${APACHE_DOCUMENT_ROOT}
    ServerName wordpress.loc
	<Directory ${APACHE_DOCUMENT_ROOT}>
		AllowOverride all
	</Directory>
    php_flag log_errors on
    php_flag display_errors on
    php_value error_reporting 2147483647
    php_value error_log "${APACHE_DOCUMENT_ROOT}/apache_php_error.log"
    ErrorLog "${APACHE_DOCUMENT_ROOT}/apache_error.log"
    CustomLog "${APACHE_DOCUMENT_ROOT}/apache_custom.log" common
</VirtualHost>

